{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
    <img src="{% static 'images/logo.png' %}" alt="Apple Logo">
    <h1>Introduction to Second Most Important Topic in Django : Templates</h1>
    {% if msg %}
    <h2>Wish Time: {{ msg }}</h2>
    {% else %}
    <h2>Name: {{ name }}</h2>
    <h2>Roll No: {{ roll_no }}</h2>
    <h2>Marks: {{ marks }}</h2>
    <h2>Date: {{ date }}</h2>
    {% endif %}
</body>
</html>
